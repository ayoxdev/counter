<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
        <iframe class="video-background" width="560" height="315" src="https://www.youtube.com/embed/1_Vs08BMuyI?autoplay=1&mute=1&controls=0&loop=1"
            title="YouTube video player" frameborder="0"
            allow="autoplay; encrypted-media"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    <div class="home__counter">

        <div>
            <span class="home__counter-title">Phantasialand dans :</span>

            <div class="home__counter-time">
                <div class="home__counter-counter">
                    <h3 class="home__counter-number" id="day_countdown">loading ...</h3>
                    <span class="home__counter-subtitle">jours</span>
                </div>
                <div class="home__counter-counter">
                    <h3 class="home__counter-number" id="heures_countdown">loading ...</h3>
                    <span class="home__counter-subtitle">heures</span>
                </div>

                <div class="home__counter-counter">
                    <h3 class="home__counter-number" id="minutes_countdown">loading ...</h3>
                    <span class="home__counter-subtitle">minutes</span>
                </div>

                <div class="home__counter-counter">
                    <h3 class="home__counter-number" id="seconds_countdown">loading ...</h3>
                    <span class="home__counter-subtitle">secondes</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
